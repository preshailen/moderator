<div class="row central">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h2>Comment Management</h2>
            </div>
            <div class="card-body">
                <form *ngIf="commentForm" [formGroup]="commentForm">
                    <h5>Comments</h5>
                    <table class="table" formArrayName="comments">
                        <thead class="text-primary">
                            <th><i class="nc-icon nc-circle-10"></i> Comment:</th>
                            <th><i class="nc-icon nc-calendar-60"></i> Action:</th>
                        </thead>
                        <tbody *ngIf="comments.length > 0">
                            <tr *ngFor="let item of comments.controls; let i = index" [formGroupName]="i">
                                <td>{{ item.get('comment').value }}</td>
                                <td><button type="button" (click)="delete(i)" class="btn btn-danger">Delete <i class="nc-icon nc-simple-remove"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="comments.length <= 0">
                        <b>No comments to display yet!</b>
                    </div>
                    <div>
                        <button type="button" (click)="openBatch(content)" class="btn btn-primary">Create New Comment <i class="nc-icon nc-simple-add"></i></button>
                        <ng-template #content let-modal>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="modal-header">
                                        <div class="far-right">
                                            <button type="button" class="close" aria-label="Close" (click)="close('Cross click')"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                        <div class="centre">
                                            <h4 class="modal-title" id="modal-basic-title">New Comment</h4>
                                        </div>
                                    </div>
                                    <div class="modal-body">
                                        <form [formGroup]="newCommentForm" class="row">
                                            <div class="form col-md-12">
                                                <div class="form-group">
                                                    <div class="single">
                                                        <label for="comment"><b>Comment: </b></label>
                                                        <textarea type="text" class="form-control" formControlName="comment" id="comment" minlength="2" required></textarea>
                                                    </div>
                                                    <div *ngIf="n.comment.errors?.minlength && (n.comment.touched || n.comment.dirty)" class="messages text-danger">Invalid Length!</div>
                                                    <div *ngIf="n.comment.errors?.required && (n.comment.touched || n.comment.dirty)" class="messages text-danger">Required!</div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success" (click)="add()">Add <i class="nc-icon nc-simple-add"></i></button>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
