<div *ngIf="!signedIn">
    No Data to display!
</div>
<div *ngIf="signedIn">
    <div *ngFor="let file of files">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                <div class="card-body ">
                  <div class="row">
                    {{ file.name }}
                  </div>
                </div>
                <div class="card-footer">
                  <hr>
                  <div class="stats">
                    <i class="fa fa-refresh"></i> Update Now
                  </div>
                </div>
              </div>
            </div>
          </div>
       
    </div>
</div>
